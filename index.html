<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Apple Page Clone</title>
  </head>
  <body>
    <nav class="topNav">
      <div id="topNavLinks">
        <a id="apple" href="#"><div class="apple"></div></a>

        <a href="#"><div class="store"></div></a>

        <a href="#"><div class="mac"></div></a>

        <a href="#"><div class="iPod"></div></a>

        <a href="#"><div class="iPhone"></div></a>

        <a href="#"><div class="iPad"></div></a>

        <a href="#"><div class="iTunes"></div></a>

        <a href="#"><div class="support"></div></a>

        <div id="search">
          <img src="images/searchIcon.png" alt="Search Icon Apple Site" />
          <input type="search" id="searchInput" />
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="hero-background">
        <img
          class="main-title"
          src="images/your_verse_title_large.png"
          alt="Your Verse Title large"
        />
        <img
          class="mid-title"
          src="images/your_verse_subhead_small.png"
          alt="Your verse title small"
        />
        <img
          class="low-title"
          src="images/cta_your_verse_46pt.png"
          alt="Watch your verse"
        />
      </div>
      <div class="image-cards">
        <div class="image-card-1">
          <img src="images/promo_iphone5s.jpg" alt="Iphone5s" />
        </div>
        <div class="image-card-2">
          <img src="images/promo_iphone5c.jpg" alt="Iphone5s" />
        </div>
        <div class="image-card-3">
          <img src="images/promo_30_years.jpg" alt="Iphone5s" />
        </div>
        <div class="image-card-4">
          <img src="images/promo_supplier_responsibility.jpg" alt="Iphone5s" />
        </div>
      </div>
    </main>
    <footer>
      <!-- FOOTER INFO -->
      <div class="wrappingFooter">
        <p id="leftBottomText">
          Shop the <a href="#">Apple Online Store</a>(1-800-MY-APPLE), visit an
          <a href="#">Apple Retail Store</a>, or find a&nbsp;<a href="#"
            >reseller</a
          >.
        </p>
        <ul id="rightBottomLinks">
          <li><a href="#"> Site Map</a></li>
          <li><a href="#"> Hot News</a></li>
          <li><a href="#"> RSS Feeds</a></li>
          <li><a href="#"> Media Info</a></li>
          <li><a href="#"> Environment</a></li>
          <li><a href="#"> Job Opportunies</a></li>
          <li><a href="#"> Contact Us</a></li>
          <li class="noBorder">
            <a href="#"
              ><img src="images/usaIcon.png" alt="Region USA Icon Apple Website"
            /></a>
          </li>
        </ul>
      </div>

      <div id="theVeryBottom">
        <p id="copyRight">
          Copyright &copy; 2014 Apple Inc. All rights reserved.
        </p>
        <ul id="crLinks">
          <li><a href="#">Terms of Use</a></li>
          <li class="noBorder"><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
